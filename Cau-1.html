<script>
    let arr = [1, 9, 7, 4, 5];

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let maxScore = findMax(arr);
    alert(maxScore);
</script>
