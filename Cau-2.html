<script>
    arr = [1, 1, 2, 3, 4, 5, 5, 5, 1, 3, 4, 4, 2, 2, 2];

    function tryRemoveFromArray(arr, a) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === a) {
                arr.splice(i, 1);
                i--;
            }
        }
    }

    tryRemoveFromArray(arr, 5);
    alert(arr);
</script>
