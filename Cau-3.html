<body>
<script>
    let firstNumber = 0;
    let secondNumber = 1;
    console.log(isFibonacci(4181));

    function isFibonacci(int) {
        while (true) {
            let number = Fibo();
            if (int === number) {
                return true;
            } else {
                if (number > int) {
                    return false;
                }
            }
        }
    }

    function Fibo() {
        let thirdNumber = firstNumber + secondNumber;
        firstNumber = secondNumber;
        secondNumber = thirdNumber;
        return thirdNumber;
    }
</script>
